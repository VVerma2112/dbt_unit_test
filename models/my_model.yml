version: 2
unit_tests:
  - name: test_is_valid_email_address
    description: "Check my is_valid_email_address logic captures all known edge cases - emails without ., emails without @, and emails from invalid domains."
    model: my_model
    given:
      - input: ref('users')
        rows:
          - {email: missingdot@gmailcom, email_top_level_domain: gmail.com}
          - {email: cool@example.com, email_top_level_domain: example.com}
          - {email: ...gmailcom, email_top_level_domain: gmail.com}
          - {email: xyz@@z.com, email_top_level_domain:  .com}
      - input: ref('top_level_domains')
    expect:
      rows:
        - {email: missingdot@gmailcom, is_valid_email_address: true}
        - {email: cool@example.com,    is_valid_email_address: true}
        - {email: ...gmailcom,         is_valid_email_address: false}
        - {email: xyz@@z.com,          is_valid_email_address: false}